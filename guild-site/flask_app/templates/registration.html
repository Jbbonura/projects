    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

<body class="d-flex h-100 text-center text-white bg-lightgreen">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0"></h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="#"></a>
            <a class="nav-link" href="/">Home</a>
        </nav>
    </div>
    </header>

<main class="px-3">
    <div class="row">
        <div class="col">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}    
                {% if messages %}                        
                    {% for message in messages %}     
                        <p class="flash-message">{{message}}</p>          
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/registration_form" method="post">
                <div class="reg-flex">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="first name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="last name" name="last_name" required>
                    </div>
                </div>
                <div class="reg-flex">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" placeholder="XXX-XXX-XXXX" name="phone_number" required>
                    </div>
                </div>
                <div class="reg-flex">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password" required>
                    </div>
                </div>
                <div class="reg-flex">
                    <div class="form-group">
                        <label>Registration Key</label>
                        <input type="text" class="form-control" placeholder="Key" name="registration_key" required>
                    </div>    
                    <div>
                        <div class="form-check">
                            <p>Are you a current member or a sponsee?</p>
                            <input class="form-check-input" type="radio" name="permissions" value="2" required>
                            <label class="form-check-label" for="permissions">Member</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="permissions" value="3">
                            <label class="form-check-label" for="permissions">Sponsee</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</main>

<footer class="mt-auto text-white-50">
    
</footer>
</div>


    
</body>
</html>
